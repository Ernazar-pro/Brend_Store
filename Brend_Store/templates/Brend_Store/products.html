{% extends 'base.html' %}

{% block title %}
    Products Page
{% endblock %}

{% block content %}
    {% for product in products %}
        <div class="products">
            <img id="product" src="{{ product.image.url }}" alt="">
            <h2 id="title">{{product.title}}</h2>
            <h2 id="description">{{product.description}}</h2>
            <h2 id="price">Price:{{product.price}}</h2>
        </div>
    {% endfor%}
{% endblock %}
